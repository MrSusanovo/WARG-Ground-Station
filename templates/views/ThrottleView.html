<div class="pure-g">
 <div class="pure-u-1-3 center">
    <p>Yaw: <span class="yaw-value">--</span> &deg;</p>
    <!-- <p>Yaw Setpoint: <span class="yaw-setpoint-value">--</span> &deg;</p> -->
    <p>Yaw Rate: <span class="yaw-rate-value-rad">--</span> rad/s or <span class="yaw-rate-value-deg">--</span> &deg;/s</p>
    <p>Pitch Rate: <span class="pitch-rate-value-rad">--</span> rad/s or <span class="pitch-rate-value-deg">--</span> &deg;/s</p>
    <p>Roll Rate: <span class="roll-rate-value-rad">--</span> rad/s or <span class="roll-rate-value-deg">--</span> &deg;/s</p>
    <p>Tilt Set: <span class="tilt-value">--</span>%</p>
    <form class="pure-form tilt-form">
      <input placeholder="Send tilt" type="number">
      <button class="pure-button  button-success">Send</button>
    </form>
  </div>

  <div class="pure-u-1-3 center form-section">
    <p>Throttle Set: <span class="throttle-value">--</span>%</p>
    <form class="pure-form throttle-form">
      <input placeholder="Send throttle" type="number">
      <button class="pure-button  button-success">Send</button>
    </form>
  </div>

  <div class="pure-u-1-3 center form-section">
    <p>Flap Set: <span class="flap-value">--</span>%</p>
    <form class="pure-form flap-form">
      <input placeholder="Send flap" type="number">
      <button class="pure-button  button-success">Send</button>
    </form>
  </div>
</div>
