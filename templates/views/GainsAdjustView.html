<h1>Gains Adjust</h1>

<table class="pure-table">
    <thead>
        <tr>
            <th>Type</th>
            <th>Roll Rate</th>
            <th>Pitch Rate</th>
            <th>Yaw Rate</th>
            <th>Roll Angle</th>
            <th>Pitch Angle</th>
            <th>Heading</th>
            <th>Altitude</th>
            <th>Ground Speed</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>KP</td>
            <td><form class="roll-rate-form pure-form"><input id="roll-rate-kp" type="text"></form></td>
            <td><form class="pitch-rate-form pure-form"><input id="pitch-rate-kp" type="text"></form></td>
            <td><form class="yaw-rate-form pure-form"><input id="yaw-rate-kp" type="text"></form></td>
            <td><form class="roll-angle-form pure-form"><input id="roll-angle-kp" type="text"></form></td>
            <td><form class="pitch-angle-form pure-form"><input id="pitch-angle-kp" type="text"></form></td>
            <td><form class="heading-form pure-form"><input id="heading-kp" type="text"></form></td>
            <td><form class="altitude-form pure-form"><input id="altitude-kp" type="text"></form></td>
            <td><form class="ground-speed-form pure-form"><input id="ground-speed-kp" type="text"></form></td>
        <tr>
            <td>KD</td>
           <td><form class="roll-rate-form pure-form"><input id="roll-rate-ki" type="text"></form></td>
            <td><form class="pitch-rate-form pure-form"><input id="pitch-rate-ki" type="text"></form></td>
            <td><form class="yaw-rate-form pure-form"><input id="yaw-rate-ki" type="text"></form></td>
            <td><form class="roll-angle-form pure-form"><input id="roll-angle-ki" type="text"></form></td>
            <td><form class="pitch-angle-form pure-form"><input id="pitch-angle-ki" type="text"></form></td>
            <td><form class="heading-form pure-form"><input id="heading-ki" type="text"></form></td>
            <td><form class="altitude-form pure-form"><input id="altitude-ki" type="text"></form></td>
            <td><form class="ground-speed-form pure-form"><input id="ground-speed-ki" type="text"></form></td>
        </tr>

        <tr>
            <td>KI</td>
            <td><form class="roll-rate-form pure-form"><input id="roll-rate-ki" type="text"></form></td>
            <td><form class="pitch-rate-form pure-form"><input id="pitch-rate-ki" type="text"></form></td>
            <td><form class="yaw-rate-form pure-form"><input id="yaw-rate-ki" type="text"></form></td>
            <td><form class="roll-angle-form pure-form"><input id="roll-angle-ki" type="text"></form></td>
            <td><form class="pitch-angle-form pure-form"><input id="pitch-angle-ki" type="text"></form></td>
            <td><form class="heading-form pure-form"><input id="heading-ki" type="text"></form></td>
            <td><form class="altitude-form pure-form"><input id="altitude-ki" type="text"></form></td>
            <td><form class="ground-speed-form pure-form"><input id="ground-speed-ki" type="text"></form></td>
        </tr>
        <tr>
          <td></td>
            <td><button id="send-roll-rate-button" class="pure-button button-success">Send</button></td>
            <td><button id="send-pitch-rate-button" class="pure-button button-success">Send</button></td>
            <td><button id="send-yaw-rate-button" class="pure-button button-success">Send</button></td>
            <td><button id="send-roll-angle-button" class="pure-button button-success">Send</button></td>
            <td><button id="send-pitch-angle-button" class="pure-button button-success">Send</button></td>
            <td><button id="send-heading-button" class="pure-button button-success">Send</button></td>
            <td><button id="send-altitude-button" class="pure-button button-success">Send</button></td>
            <td><button id="send-ground-speed-button" class="pure-button button-success">Send</button></td>
        </tr>
    </tbody>
</table>

<table class="pure-table" style="margin-top: 12px;">
    <thead>
        <tr>
            <th>Type</th>
            <th>Orbit</th>
            <th>Path</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>KP</td>
            <td><form class="orbit-form pure-form"><input id="orbit-kp" type="text"></form></td>
            <td><form class="path-form pure-form"><input id="path-kp" type="text"></form></td>
        </tr>
        <tr>
          <td></td>
          <td><button id="send-orbit-gain-button" class="pure-button button-success">Send</button></td>
          <td><button id="send-path-gain-button" class="pure-button button-success">Send</button></td>
        </tr>
    </tbody>
</table>

<div class="pure-form" style="margin-top: 12px">
    <button id="send-all-gains-button" class="pure-button button-secondary">Send All</button>
    <button id="save-all-gains-button" class="pure-button button-success">Save All</button>
    <button id="discard-all-gains-button" class="pure-button button-warning">Discard Changes</button>
    <button id="reset-default-gains-button" class="pure-button button-error">Reset to Default</button>
</div>
