<!DOCTYPE html>
<html>

<head>
    <title>WARG-Ground-Station-V2</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="leaflet.css">
    <link rel="stylesheet" href="styles/leaflet.messagebox.css">
    <link rel="stylesheet" href="style.css">

    <script src="mousetrap.js"></script>
    <script src="nw-shortcuts.js"></script>
    <script src="data.js"></script>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="log.js"></script>
    <script src="network.js"></script>
    <script src="cockpit.js"></script>
    <script src="leaflet.js"></script>
    <script src="leaflet.rotatedmarker.js"></script>
    <script src="leaflet.messagebox.js"></script>
    <script src="path.js"></script>
</head>

<body>
    <div id="cockpit">
        <div id="time" class="display"></div>
        <canvas id="battery" class="instrument"></canvas>
        <canvas id="control_status" class="instrument"></canvas>
        <canvas id="gps_status" class="instrument"></canvas>
        <div>
            <canvas id="horizon" class="instrument"></canvas>
            <canvas id="pitch" class="instrument"></canvas>
            <canvas id="roll" class="instrument"></canvas>
            <canvas id="yaw" class="instrument"></canvas>
        </div>
        <div>
            <div id="meters">
                <canvas id="altimeter" class="instrument"></canvas>
                <canvas id="speed" class="instrument"></canvas>
            </div>
            <div id="gains">
                <div>
                    <select id="gainSelect" class="dropdown">
                        <option>Yaw</option>
                        <option>Pitch</option>
                        <option value="roll">Roll</option>
                        <option value="heading">Heading</option>
                        <option value="altitude">Altitude</option>
                        <option value="throttle">Throttle</option>
                    </select>
                    <div id="current_gain" class="display"></div>
                </div>
                <div>
                    <div class="display">KD_GAIN</div>
                    <div class="display">KP_GAIN</div>
                    <div class="display">KI_GAIN</div>
                </div>
                <div>
                    <div id="current_kd" class="display"></div>
                    <div id="current_kp" class="display"></div>
                    <div id="current_ki" class="display"></div>
                </div>
                <div>
                    <input type="number" id="kdInput" class="input" value="0">
                    <input type="number" id="kpInput" class="input" value="0">
                    <input type="number" id="kiInput" class="input" value="0">
                </div>
                <div class="button" id="sendGains">
                    Send Gains
                </div>
            </div>
            <div id="setpoints">
                <div>
                    <select id="setpointSelect" class="dropdown">
                        <option>Angle</option>
                        <option>Rate</option>
                    </select>
                </div>
                <div>
                    <div class="display">Throttle</div>
                    <div class="display">Pitch</div>
                    <div class="display">Roll</div>
                    <div class="display">Yaw</div>
                </div>
                <div>
                    <div id="current_throttle" class="display"></div>
                    <div id="current_pitch" class="display"></div>
                    <div id="current_roll" class="display"></div>
                    <div id="current_yaw" class="display"></div>
                </div>
                <div>
                    <input type="number" id="throttleInput" class="input" value="0">
                    <input type="number" id="pitchInput" class="input" value="0">
                    <input type="number" id="rollInput" class="input" value="0">
                    <input type="number" id="yawInput" class="input" value="0">
                </div>
                <div class="button" id="sendSetpoints">
                    Send Setpoints
                </div>
            </div>
            <div id="autonomous_level">
                <div>
                    <div class="display">Pitch Control</div>
                    <div class="display">Roll Control</div>
                    <div class="display">Altitude Source</div>
                </div>
                <div>
                    <select id="pitch_control" class="dropdown">
                        <option>Angle</option>
                        <option>Rate</option>
                    </select>
                    <select id="roll_control" class="dropdown">
                        <option>Angle</option>
                        <option>Rate</option>
                    </select>
                    <select id="altitude_source" class="dropdown">
                        <option>Angle</option>
                        <option>Rate</option>
                    </select>
                </div>
                <div>
                    <div class="display">Pitch Source</div>
                    <div class="display">Roll Source</div>
                    <div class="display">Altitude On/Off</div>
                </div>
                <div>
                    <select id="pitch_source" class="dropdown">
                        <option>Controller</option>
                        <option>Ground Station</option>
                    </select>
                    <select id="roll_source" class="dropdown">
                        <option>Controller</option>
                        <option>Ground Station</option>
                    </select>
                    <select id="altitude_on" class="dropdown">
                        <option>On</option>
                        <option>Off</option>
                    </select>
                </div>
                <div>
                    <div class="display">Heading Source</div>
                    <div class="display">Heading On/Off</div>
                    <div class="display">Throttle Source</div>
                </div>
                <div>
                    <select id="heading_source" class="dropdown">
                        <option>Angle</option>
                        <option>Rate</option>
                    </select>
                    <select id="heading_on" class="dropdown">
                        <option>On</option>
                        <option>Off</option>
                    </select>
                    <select id="throttle_source" class="dropdown">
                        <option>Controller</option>
                        <option>Ground Station</option>
                        <option>Autopilot</option>
                    </select>
                </div>
                <div class="button" id="send_autonomous">
                    Send Autonomous Level
                </div>
            </div>
        </div>
    </div>
    <div id="path">
        <div id="buttonContainer">
            <div class="button" id="lockOn">
                Lock on
            </div>
            <div class="button" id="clearWaypoints">
                Clear Waypoints
            </div>
            <div class="button" id="sendWaypoints">
                Send Waypoints
            </div>
            <div class="button" id="goHome">
                Go Home
            </div>
        </div>
        <div id="map"></div>
    </div>
    <div id="log"></div>
</body>

</html>
