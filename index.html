<!DOCTYPE html>
<html>

<head>
    <title>WARG-Ground-Station-V2</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="leaflet.css">
    <link rel="stylesheet" href="styles/leaflet.messagebox.css">
    <link rel="stylesheet" href="style.css">

    <script src="mousetrap.js"></script>
    <script src="nw-shortcuts.js"></script>
    <script src="data.js"></script>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="log.js"></script>
    <script src="network.js"></script>
    <script src="cockpit.js"></script>
    <script src="leaflet.js"></script>
    <script src="leaflet.rotatedmarker.js"></script>
    <script src="leaflet.messagebox.js"></script>
    <script src="path.js"></script>
</head>

<body>
    <div id="cockpit">
        <canvas id="battery" class="instrument"></canvas>
        <canvas id="control_status" class="instrument"></canvas>
        <canvas id="gps_status" class="instrument"></canvas>
        <div>
            <canvas id="horizon" class="instrument"></canvas>
            <canvas id="pitch" class="instrument"></canvas>
            <canvas id="roll" class="instrument"></canvas>
            <canvas id="yaw" class="instrument"></canvas>
        </div>
        <div>
            <div id="meters">
                <canvas id="altimeter" class="instrument"></canvas>
                <canvas id="speed" class="instrument"></canvas>
            </div>
            <div id="gains">
                <select id="gainSelect">
                    <option value="yaw">Yaw</option>
                    <option value="pitch">Pitch</option>
                    <option value="roll">Roll</option>
                    <option value="heading">Heading</option>
                    <option value="altitude">Altitude</option>
                    <option value="throttle">Throttle</option>
                </select>
                <canvas id="currentCanva" width="130" height="20" class="instrument"></canvas>
                <pre class="text">     KD_GAIN           KP_GAIN          KI_GAIN</pre>
                <div>
                    <canvas id="kdCanva" width="130" height="20" class="instrument"></canvas>
                    <canvas id="kpCanva" width="130" height="20" class="instrument"></canvas>
                    <canvas id="kiCanva" width="130" height="20" class="instrument"></canvas>
                </div>
                <div>
                    <input type="number" id="kdInput" value="0">
                    <input type="number" id="kpInput" value="0">
                    <input type="number" id="kiInput" value="0">
                </div>
                <div class="button" id="sendGains">
                    Send Gains
                </div>
            </div>
        </div>
    </div>
    <div id="path">
        <div id="buttonContainer">
            <div class="button" id="lockOn">
                Lock on
            </div>
            <div class="button" id="clearWaypoints">
                Clear Waypoints
            </div>
            <div class="button" id="sendWaypoints">
                Send Waypoints
            </div>
            <div class="button" id="goHome">
                Go Home
            </div>
        </div>
        <div id="map"></div>
    </div>
    <div id="log"></div>
</body>

</html>
